<template name="display">
	<div>
		<div class="row" id="header">
			<div class="col-xs-3">
				{{departure}}
			</div>
			<div class="col-xs-3">
				{{arrival}}
			</div>
			<div class="col-xs-3">
				Trip #
			</div>
			<div class="col-xs-3">
				Duration
			</div>
		
		</div>
		<hr>
		<div class="row">
			{{#each selectedTripInfo}}
				<div class="row flex-items-xs-middle" id="tile">
					<div class="col-xs-3">
						{{departureTime}}
					</div>
					<div class="col-xs-3">
						{{arrivalTime}}
					</div>
					<div class="col-xs-3">
						{{tripId}}
					</div>
					<div class="col-xs-3">
						{{duration}}
					</div>
				</div>
				<hr>
			{{/each}}
		</div>
	</div>
</template>
