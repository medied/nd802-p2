<template name="stationSelector">
  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Caltrain_logo.svg" class="img-responsive" alt="Responsive image">
  </div>
  <div class="row" id="station-selector">
    <div class="col-xs-6">
      <h2>Departure</h2>
      <select multiple id="departure" class="form-control">
        {{#each trainStationNames}}
          <option>{{stop_name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="col-xs-6">
      <h2>Arrival</h2>
      <select multiple id="arrival" class="form-control">
        {{#each trainStationNames}}
          <option>{{stop_name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
