<template name="stationSelector">
  <h1>Public Transportation App</h1>
  <div class="row">
    <div class="col-md-6">
      Departure
      <select multiple id="departure" class="form-control">
        {{#each trainStationNames}}
          <option>{{stop_name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="col-md-6">
      Arrival
      <select multiple id="arrival" class="form-control">
        {{#each trainStationNames}}
          <option>{{stop_name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
